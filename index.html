<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button onclick="checkWeather(searchBox.value)"><img src="images/search.png" alt="404 Error"></button>
        </div>
        <div class="error">
            <h4>Invalid City Name!!</h4>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="404 Error" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Jalgaon</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="404 Error">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="404 Error">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- -------------------JAVASCRIPT---------------------- -->
    <script src="index.js"></script>

</body>

</html>
